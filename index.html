<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header class="banner">
    <h1 class="app-title">Weather Dashboard</h1>
</header>

<body>
    <main class="flex-row" style="border: 1px solid black" ;>
        <div class="col-10 city-title">
            <ul class="weather-variable" id="variable">
                <li class="temp">Temp: </li>
                <li class="wind">Wind: </li>
                <li class="humidity">Humidity: </li>
                <li class="uv-index">UV Index: </li>
            </ul>
        </div>
        <div class="col-2">
            <input type="text" class="city-search" placeholder="Enter City name...">
            <button class="submit">Search</button>
            <div class="border-line"></div>
            <ul class="searched-cities"></ul>
        </div>

        <h3 class="h-3">5 Day Forecast:</h3>

        <section class="city-container">
            <div class="col-5" id="weather-info"></div>
            <div class="city" id="city-info"></div>
            <div class="forecast col-5"></div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>"
    <script src="./assets/script.js"></script>
</body>

</html>
