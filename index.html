<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<header class="banner">
    <h1 class="app-title">Weather Dashboard</h1>
</header>

<body>
    <div class="submit-container">
        <div class="col-2">
            <input type="text" class="city-search" placeholder="Enter City name...">
            <button class="submit">Search</button>
            <div class="border-line"></div>
            <ul class="searched-cities previous-cities list-group"></ul>
        </div>
    </div>
    <div class="city-container">
        <ul class="weather-item" id="weather-item">
            <li class="temp">Temp: </li>
            <li class="wind">Wind: </li>
            <li class="humidity">Humidity: </li>
            <li class="uv-index">Uv-Index:</li>
        </ul>

    </div>
    <div class="future-forecast">
        <div class="date"></div>
        <div class="temp"></div>
        <div class="wind"></div>
        <div class="humidity"></div>
        </div>

 






    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
